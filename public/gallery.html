    <!-- Fetch Data -->
    <script>
      // Load Foto
      async function fetchPhotos() {
        const response = await fetch("/read/photos");
        const data = await response.json();
        const photoList = document.getElementById("galleryList");
        data.forEach((gallery) => {
          const photoDiv = document.createElement("li");
          photoDiv.className = "list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg align-items-center";
          photoDiv.innerHTML = `
            <div>
              <img src="${gallery.imageURL}" class="avatar avatar-sm-photo me-3" alt="user1" />
            </div>
            <div class="d-flex flex-column w-75">
              <h6 class="mb-3 text-sm">${gallery.title}</h6>
              <span class="mb-2 text-xs text-dark font-weight-bold">${gallery.description}</span>
            </div>
            <div class="w-25 ms-auto text-end">
              <a data-galleryid="${gallery.id}" class="btn btn-link text-dark px-3 mb-0" href="javascript:;" data-bs-toggle="modal" data-bs-target="#addPhotoModal"><i class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>Edit</a>
              <button data-galleryid="${gallery.id}" class="btn btn-link text-danger text-gradient px-3 mb-0 deleteButton" type="button"><i class="far fa-trash-alt me-2"></i>Delete</button>
            </div>
          `;
          photoList.appendChild(photoDiv);

          // Delete Data
          const deleteButton = photoDiv.querySelector(".deleteButton");
          deleteButton.addEventListener("click", async () => {
            const galleryId = deleteButton.getAttribute("data-galleryid");
            try {
              const response = await fetch(`/delete/${galleryId}`, { method: "delete" });
              const data = await response.json();
              if (response.ok) {
                photoDiv.remove();
              } else {
                console.error(data.message);
              }
            } catch (error) {
              console.error("errot occurred:", error.message);
            }
          });
        });
      }
      fetchPhotos();
    </script>
